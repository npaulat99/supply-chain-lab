name: Supply Chain CI/CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write        # Sigstore keyless signing
  contents: read         # Checkout code
  packages: write        # Push to GHCR

jobs:
  supply-chain:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/supply-chain-app:${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Trivy
        uses: aquasecurity/trivy-action@v1
        with:
          version: '0.41.2'

      - name: Run Security Scans
        run: |
          echo "Scanning source code..."
          trivy fs --severity HIGH,CRITICAL --exit-code 1 src/
          echo "Scanning dependencies..."
          trivy fs --severity HIGH,CRITICAL --exit-code 1 src/ --scan-all
          echo "Scanning Dockerfile..."
          trivy dockerfile --severity HIGH,CRITICAL --exit-code 1 src/docker/Dockerfile
          echo "Scanning IaC..."
          trivy config --severity HIGH,CRITICAL --exit-code 1 src/iac/
          echo "Scanning K8s manifests..."
          trivy config --severity HIGH,CRITICAL --exit-code 1 src/k8s/

      - name: Build Docker Image with Attestations
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          provenance: true
          sbom: true

      - name: Capture Image Digest
        id: digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }})
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Install Cosign
        uses: sigstore/cosign-installer@v2
        with:
          version: v3.11.1

      - name: Sign Docker Image
        run: |
          cosign sign --oidc-token ${{ github.token }} ${{ steps.digest.outputs.digest }}

      - name: Sign SLSA Provenance
        run: |
          cosign attest --type slsaprovenance --predicate attestations/provenance.json ${{ steps.digest.outputs.digest }}

      - name: Sign SBOM Attestation
        run: |
          cosign attest --type spdxjson --predicate attestations/sbom.json ${{ steps.digest.outputs.digest }}

      - name: Sign Vulnerability Attestations
        run: |
          cosign attest --type vuln --predicate attestations/vuln-source.json ${{ steps.digest.outputs.digest }}
          cosign attest --type vuln --predicate attestations/vuln-iac.json ${{ steps.digest.outputs.digest }}
          cosign attest --type vuln --predicate attestations/vuln-image.json ${{ steps.digest.outputs.digest }}

      - name: Verify Signatures & Attestations
        run: |
          cosign verify --certificate-identity-regexp=".*" --certificate-oidc-issuer-regexp=".*" ${{ steps.digest.outputs.digest }}
          cosign verify-attestation --type slsaprovenance --certificate-identity-regexp=".*" --certificate-oidc-issuer-regexp=".*" ${{ steps.digest.outputs.digest }}
          cosign verify-attestation --type spdxjson --certificate-identity-regexp=".*" --certificate-oidc-issuer-regexp=".*" ${{ steps.digest.outputs.digest }}
          cosign verify-attestation --type vuln --certificate-identity-regexp=".*" --certificate-oidc-issuer-regexp=".*" ${{ steps.digest.outputs.digest }}

      - name: Check Rekor Transparency Log
        run: |
          HASH=$(echo ${{ steps.digest.outputs.digest }} | cut -d@ -f2 | cut -d: -f2)
          rekor-cli search --sha $HASH
